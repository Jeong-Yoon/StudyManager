<!DOCTYPE html>
<html>
<head>
    <title>LOGIN</title>
    <meta charset="utf-8">


    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <!--<link rel="stylesheet" type="text/css" href="/css/menu.css">-->
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>

</head>

<body>
<div class="info">
    <h2>LOGIN</h2>

    <div class="bord"></div>

    <form action="/users/login" method="post">

        <fieldset id="sec">
            <legend>정보</legend>
            <ul>


                <li><label class="email" for="email">E-Mail</label>
                    <input type="text" id="email" name="email" placeholder="email 입력" required>
                </li>
                <li><label class="password" for="password" style="font-family: 'Nanum Gothic', sans-serif;">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                </li>


            </ul>
        </fieldset>

        <div class="bord"></div>
        <!----------------------버튼------------------------------------------>
        <div class="bt" style="font-family: 'Nanum Gothic', sans-serif;">
            <div class="before button"><a href="/index">취소</a></div>
            <input type="submit" value="LOGIN" id="btnlogin" onclick="return tocheck()"/>
        </div>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>


    </form>
</div>
</body>
</html>
