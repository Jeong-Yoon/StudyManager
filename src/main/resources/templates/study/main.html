<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTE-8">

    <title>index</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Telex" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>

    <style>


    </style>

    <script>
        function gotoDetail(studyId) {
            alert(studyId);
            // alert($('#studyId').val());
            // var studyId = $('#studyId').val();
            location.href = "/study/studyDetail/" + studyId;
        }

    </script>
</head>

<body>
<div id="wrap">
    <header>
        <div class="logo">
            <img src="/images/logo.png">
        </div>
        <nav class="categorymenu">
            <ul>
                <li><a href="#">IT</a></li>
                <li><a href="#">어학</a></li>
                <li><a href="#">취업</a></li>
                <li><a href="#">기타</a></li>

            </ul>
        </nav>

        <div>
            <div class="buttonmenu">
                <input type="checkbox" id="click" class="tog">
                <label for="click" class="ham"><img src="/images/menu.png"></label>


                <nav class="clickmenu">
                    <ul>
                        <li class="fir" th:if="${isLogin}">
                            <h3 th:text="${#authentication.principal.name}+'님'">님</h3>
                            <a href="/users/mypage">MY</a> / <a href="/logout">LOGOUT</a>
                        </li>
                        <li><a href="/study/list">MY STUDY</a>
                            <a href="/study/add"
                               style="font-size: 0.95em; padding:0 0 20px; text-align: left; margin-left: 70px;">- 새 스터디
                                만들기</a>
                            <a href="/study/addcode"
                               style="font-size: 0.95em; padding:0 0 20px;text-align: left; margin-left: 70px;">- 스터디
                                등록하기</a>

                        </li>
                        <li><a href="/recruitstudy/list">STUDY 찾기</a></li>
                        <li><a href="/study/">STUDY 일정</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div id="contents">
        <div class="box" th:each="study : ${studyList}">

            <img src="">
            <h4><a th:href="'/study/studyDetail/'+${study.studyId}" th:text="${study.studyName}">studyName</a>
            </h4>
            <p th:text="${study.studyInformation}">studyInformation</p>
        </div>

    </div>

</div>


</body>
</html>
