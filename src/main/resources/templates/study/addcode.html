<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>addCode</title>

    <link rel="stylesheet" type="text/css" href="/css/addcode.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>

</head>
<body>
<div class="header" th:replace="fragments/header :: header">...</div>
<div class="info">
    <h2>스터디 추가</h2>

    <div class="bord"></div>

    <form action="/study/addByCode" method="post">

        <fieldset id="sec">
            <legend>정보</legend>
            <ul>


                <li>
                    <input type="text" id="code" name="code" placeholder="스터디 code를 입력해주세요" style="padding: 3%;" required>
                </li>

            </ul>
        </fieldset>

        <div class="bord" style="border:none;"></div>
        <!----------------------버튼------------------------------------------>
        <div class="bt">
            <div class="before button"><a href="/index">취소</a></div>
            <input type="submit" value="등록" id="btnregist" onclick="return tocheck()"/>
        </div>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>


    </form>
</div>


</body>
</html>
