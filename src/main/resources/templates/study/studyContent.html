    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>

</head>

<script>
    function gotolist() {
        history.go(-1);
    }

    function gotoRegister(id) {
        location.href = '/studyContent/register?curriculumDetailId=' + id;
    }

</script>
<body>
<div class="header" th:replace="fragments/header :: header">...</div>
<div class="info">
    <h3 th:text="${curriculumContent}" style="margin-left:1%; margin-top: .5em;"></h3>
    <p th:text="${curriculumDetailContent}" style="margin-left:1%; "></p>
    <div class="bord"></div>

    <!--<form action="/users/join" method="post">-->

    <fieldset id="sec">
        <input type="hidden" id="content" th:value="${studyContent.content}"
           style="margin-left:1%; margin-top:.5%; font-size: .9em; color: #c2c2c2;"><br>
        <div id="viewerSection"></div>
        <script>

            var editor = new tui.Editor.factory({
                el: document.querySelector('#viewerSection'),
                viewer:true,
                initialEditType: 'markdown',
                height: '500px',
                initialValue: document.getElementById("content").value
            });
        </script>
    </fieldset>

    <div class="bord"></div>


    <div class="bt">
        <input type="button" value="작성" class="btn" id="register"
               th:onclick="'gotoRegister('+${curriculumDetailId}+')'"/>
        <input type="button" value="목록" class="btn" id="list" onclick="gotolist()"/>
    </div>

    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

</div>
</body>
</html>
