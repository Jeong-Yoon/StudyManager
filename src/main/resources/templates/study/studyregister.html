<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko"><head>

    <meta charset="UTE-8">

    <title>index</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Telex" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>



    </style>


</head>

<body>
<div id="wrap">
    <header>
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <nav class="categorymenu">
            <ul>
                <li><a href="#">IT</a></li>
                <li><a href="#">어학</a></li>
                <li><a href="#">취업</a></li>
                <li><a href="#">기타</a></li>

            </ul>
        </nav>

        <div>
            <div class="buttonmenu">
                <input type="checkbox" id="click" class="tog">
                <label for="click" class="ham"><img src="img/menu.png"></label>




                <nav class="clickmenu">
                    <ul>
                        <li class="fir"><h3>000님 환영합니다</h3><a href="/users/mypage">MY</a> / <a href="/logout">LOGOUT</a></li>

                        <li><a href="/study/list">MY STUDY</a></li>
                        <li><a href="/recruitstudy/list">STUDY 찾기</a></li>
                        <li><a href="/study/">STUDY 일정</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div id="cbox">
        <div class="box">
            <form method="post" action="/study/add">
                category :
                <select name="categoryId">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
                </br></br>

                <label class="addstudy" for="studyname"></label>
                <input type="text" id="studyname" name="studyname" placeholder="스터디 제목을 입력해주세요" autofocus required>
                </br></br>


                <textarea id="studycontent" cols="40" rows="10" name="studycontent" placeholder="스터디에 대한 설명을 입력해주세요" required ></textarea>
                <br>
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />

                <input id="next" type="submit" value="다음" style="width:30%; float:right; color:#666;">
            </form>

        </div>

    </div>

</div>


</body>
</html>
